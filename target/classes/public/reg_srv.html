<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Хакатон "Прибытие" - Нижний Новгород, май 2018</title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <style>
        body {
            font-family: 'Russo One', sans-serif;
            font-size: medium;
            background-color: #bdc9d1;
        }
    </style>
</head>
<body>
<img src="header.jpg" width="100%">
<h1>Регистрация сервиса</h1>
<form action="/reg_srv" method="POST">
    <h1>Добавить сервис</h1>
    Login:<input type="text" id="login" name="login"><br><br>
    Пароль:<input type="password" id="password" name="password"><br><br>
    Назначение:<input type="text" id="purpose" name="purpose"><br><br>
    Метод:<select type="text" id="method" name="method"><option>GET</option><option>POST</option><option>PUT</option><option>DELETE</option></select><br><br>
    RequestURL:<input type="text" id="url" name="url"><br><br>
    JSON Raw Body:<input type="text" id="body" name="body"><br><br>
    Description:<textarea type="text" id="description" name="description"></textarea><br><br>
    <input type="submit" value="Отправить"><a href="index.html">Отменить</a>
</form>
</body>
</html>
